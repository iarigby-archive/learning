<!DOCTYPE html>
<html ng-app="homeworkApp">
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>
<body ng-controller="homeworkController">
    <div class="container">
        <h1>
            Module 1 Homework
        </h1>
        <h2>
            {{date}}
        </h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        var homeworkApp = angular.module('homeworkApp', [])
        homeworkApp.constant('date', {dt:new Date()});
        homeworkApp.controller('homeworkController', [
            '$scope', 'date',
            function($scope, date) {
                $scope.date = 'The Current Date is: "' + date.dt.toISOString() + '"';
            }]
        )
    </script>
</body>
</html>
